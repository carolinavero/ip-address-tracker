<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>

 
</head>
<body>

  <main>

    <h1>IP Address Tracker</h1>
    
    <form action="">

      <div class="form-control">
        <input type="text" placeholder="Search for any IP address or domain" >
        <button>></button>
      </div>
    </form>
    
    
        
  </main>

  <div class="result">
    <div>
      <div class="result__title">IP Address</div>
      <div class="result__value">192.168.0.101</div>
    </div>
    <div>
      <div class="result__title">Location</div>
      <div class="result__value">192.168.0.101</div>
    </div>
    <div>
      <div class="result__title">Timezone</div>
      <div class="result__value">UTC</div>
      <!-- add offset value dynamically using the API -->
    </div>
    <div>
      <div class="result__title">ISP</div>
      <div class="result__value">asdf</div>
    </div>
  
  </div>

  <div class="map">
    <div id="mapid"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <script src="scripts.js"></script>


</body>
</html>
